[terminal]
# The VT to run the greeter on. Can be "next", "current" or a number
# designating the VT.
vt = 1

# The default session, also known as the greeter.
[default_session]
#command = "agreety --cmd $SHELL"
command = "sway-run --config /etc/greetd/sway-config"
user = "greeter"

# Automatic login
[initial_session]
command = "sway-run"
user = "zus"

